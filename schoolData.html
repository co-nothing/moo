<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>문자의 디지털 표현 빙고게임</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      overflow-y: auto;
      font-family: sans-serif;
      background-color: #fff9c4;
    }
    body {
      padding: 20px;
      position: relative;
    }
    .main-title {
      text-align: center;
      font-size: 2em;
      margin-top: 20px;
    }
    mark {
      background-color: yellow;
      padding: 0 5px;
    }
    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: rise 20s infinite ease-in;
    }
    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-1000px) scale(0.5); opacity: 0; }
    }
    input, button {
      margin: 5px;
      padding: 8px;
    }
    .ascii-output {
      font-size: 14px;
      color: gray;
      margin-top: 10px;
      word-break: break-word;
    }
    table {
      border-collapse: collapse;
      margin-top: 15px;
    }
    td {
      width: 100px;
      height: 100px;
      border: 1px solid #999;
      vertical-align: middle;
      text-align: center;
      background-color: white;
    }
    .bingo-input {
      width: 40px;
      font-size: 18px;
      text-align: center;
    }
    .submitted-cell {
      cursor: pointer;
    }
    .selected {
      background-color: lightgray !important;
    }
    .bingo-container {
      display: flex;
      gap: 20px;
      align-items: flex-start;
      margin-top: 15px;
      flex-wrap: wrap;
    }
    .ascii-section {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
    }
    .ascii-box {
      flex: 1;
      min-width: 280px;
    }
    .ascii-img {
      width: 100%;
      max-width: 600px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1 class="main-title">⭐ 문자의 디지털 표현 ⭐</h1>

  <section>
    <h2><mark>1. 아스키 코드 변환기 (7비트)</mark></h2>
    <div class="ascii-section">
      <div class="ascii-box">
        <h3>1) 문자 변환</h3>
        <input type="text" id="singleCharInput" maxlength="1" placeholder="한 문자 입력 (예: A)">
        <button onclick="convertSingleChar()">변환</button>
        <div id="singleAsciiResult" class="ascii-output"></div>

        <h3>2) 단어 변환</h3>
        <input type="text" id="charInput" placeholder="문자열 입력 (예: LOVE)">
        <button onclick="convertChar()">변환</button>
        <div id="asciiResult" class="ascii-output"></div>
      </div>
      <div class="ascii-box">
        <h3>아스키 코드표</h3>
        <img src="ascii_code_table.png" alt="아스키 코드표" class="ascii-img">
      </div>
    </div>
  </section>

  <section>
    <h2><mark>2. 빙고판 생성 및 변환</mark></h2>
    행: <input type="number" id="rowInput" min="1" value="5">
    열: <input type="number" id="colInput" min="1" value="5">
    <button onclick="generateBingo()">빙고판 생성</button>
    <div class="bingo-container">
      <table id="bingoTable"></table>
      <div>
        <button onclick="submitBingo()">빙고판 제출</button><br>
        <span><strong>수정 횟수:</strong> <span id="editCount">0</span></span>
      </div>
    </div>
  </section>

  <section>
    <h2><mark>3. 완성된 빙고판</mark></h2>
    <div><strong>현재 빙고 수:</strong> <span id="bingoCount">0</span> 빙고</div>
    <table id="submittedBingoTable"></table>
    <div id="congratsMessage" style="display:none; margin-top: 10px;">
      🎉 축하합니다! 3빙고를 완성하셨습니다!
      <button onclick="restartGame()">게임 재시작</button>
    </div>
  </section>

  <div class="bubble" style="left: 10%; width: 40px; height: 40px;"></div>
  <div class="bubble" style="left: 25%; width: 60px; height: 60px;"></div>
  <div class="bubble" style="left: 40%; width: 50px; height: 50px;"></div>
  <div class="bubble" style="left: 60%; width: 70px; height: 70px;"></div>
  <div class="bubble" style="left: 80%; width: 30px; height: 30px;"></div>

  <script>
    function toBinary7bit(n) {
      return n.toString(2).padStart(7, '0');
    }
    function convertSingleChar() {
      const input = document.getElementById('singleCharInput').value;
      if (!input || input.length !== 1) {
        alert("한 문자를 입력하세요.");
        return;
      }
      const code = input.charCodeAt(0);
      const binary = toBinary7bit(code);
      document.getElementById('singleAsciiResult').innerText = `${input} → ${binary}`;
    }
    function convertChar() {
      const input = document.getElementById('charInput').value;
      if (!input) {
        alert("문자열을 입력하세요.");
        return;
      }
      let result = '';
      for (let i = 0; i < input.length; i++) {
        const code = input.charCodeAt(i);
        result += toBinary7bit(code) + ' ';
      }
      document.getElementById('asciiResult').innerText = result.trim();
    }
  </script>
</body>
</html>
